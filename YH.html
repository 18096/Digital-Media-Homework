<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTED Poster</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <div class="homepage">
        <div class="poster-frame">
            <h1 class="title">WANTED</h1>
            <div class="image-box">
                <img src="Assets/image.jpg" alt="Wanted Person">
            </div>
            <p class="subtitle">For being too miserable üò∂‚Äçüå´Ô∏è</p>
            <p class="bounty">Reward: $1,000,000</p>
        </div>
        <button class="find-her-button" onclick="openVideoPopup()">Find Her</button>
    </div>

    <!-- Video Popup -->
    <div class="video-popup-overlay" id="popupOverlay" onclick="closeVideoPopup()"></div>
    <div class="video-popup" id="videoPopup">
        <iframe src="Assets/video.mp4" allowfullscreen></iframe>
    </div>

    <script>
        function openVideoPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('videoPopup').style.display = 'block';
        }

        function closeVideoPopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('videoPopup').style.display = 'none';
        }
    </script>
</body>
</html>
